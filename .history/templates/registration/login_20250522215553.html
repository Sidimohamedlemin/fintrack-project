{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h3 class="text-center mb-4">Login to FinTrack+</h3>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" autofocus required id="id_username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required id="id_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
       <div class="mt-2 text-center">
         <small><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
       </div>
      <div class="mt-2 text-center">
        <small><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      <a href="{% url 'register' %}">Create an account</a>
    </p>
  </div>
</div>
{% endblock %}
