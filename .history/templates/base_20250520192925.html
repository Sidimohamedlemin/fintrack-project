<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinTrack+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            padding: 1rem;
            color: white;
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .sidebar .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .sidebar .logo h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        .sidebar a, .sidebar form {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar form:hover {
            background-color: #34495e;
            padding-left: 10px;
            transition: all 0.2s;
        }
        .sidebar form button {
            background: none;
            border: none;
            color: #dc3545;
            padding: 0;
            font: inherit;
            cursor: pointer;
            text-align: left;
            padding: 0.5rem 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Avatar">
            <h2>FinTrack+</h2>
        </div>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'add_income' %}">Add Income</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <a href="{% url 'add_budget' %}">Set Budget</a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Main content -->
    <div class="main-content">
        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS + Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
