<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --sidebar-color: #1f2d3d;
            --link-color: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --sidebar-color: #1c1c1c;
            --link-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            background-color: var(--sidebar-color);
            color: var(--link-color);
            min-height: 100vh;
        }

        .sidebar a {
            color: var(--link-color);
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-theme {
            cursor: pointer;
            padding: 10px;
            color: var(--link-color);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-white">FinTrack+</h4>
            <a href="/finance/"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="/finance/add_income/"><i class="bi bi-cash-coin"></i> Add Income</a>
            <a href="/finance/add_expense/"><i class="bi bi-cart"></i> Add Expense</a>
            <a href="/finance/set_budget/"><i class="bi bi-wallet2"></i> Set Budget</a>
            <a href="/users/profile/"><i class="bi bi-person"></i> My Profile</a>
            <a href="/users/logout/"><i class="bi bi-box-arrow-left"></i> Logout</a>
            <hr>
            <span class="toggle-theme" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i> Toggle Dark Mode
            </span>
        </div>
        <div class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            html.setAttribute("data-theme", current === "light" ? "dark" : "light");
        }
    </script>
</body>
</html>


{% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
  </li>
{% endif %}
