<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h2>{{ user.username }} - {{ month }} Report</h2>

    <h3>Income</h3>
    <table>
        <thead>
            <tr><th>Date</th><th>Source</th><th>Amount</th></tr>
        </thead>
        <tbody>
            {% for income in incomes %}
            <tr><td>{{ income.date }}</td><td>{{ income.source }}</td><td>${{ income.amount }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Expenses</h3>
    <table>
        <thead>
            <tr><th>Date</th><th>Category</th><th>Amount</th></tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr><td>{{ expense.date }}</td><td>{{ expense.category }}</td><td>${{ expense.amount }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
