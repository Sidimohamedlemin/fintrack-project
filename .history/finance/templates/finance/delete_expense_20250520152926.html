{% extends 'base.html' %}
{% block content %}
<h3>Delete Expense</h3>
<p>Are you sure you want to delete "{{ expense.description }}" for {{ expense.amount }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
