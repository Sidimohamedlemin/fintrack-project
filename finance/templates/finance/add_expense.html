{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>{{ title }}</h3>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>

<a href="{% url 'dashboard' %}" class="btn btn-link mt-3">Back to Dashboard</a>
{% endblock %}
